<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="layout/styles/signin.css" rel="stylesheet" type="text/css" media="all">
    <title>Register</title>
</head>
<body>
    <div id="login" class="login-form-container">
        <header>REGISTER</header>
        <fieldset>
          <div class="input-wrapper">
            <input type="text" placeholder="First name" />
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Last name" />
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Email ID" />
          </div>
          <div class="input-wrapper">
            <input type="password" placeholder="password" />
          </div>
          <button id="continue" type="button" onclick="location.href = './signin.html';">CONTINUE</button>
        </fieldset>
      </div>
    <script src="layout/scripts/register.jss"></script>
</body>
</html>
