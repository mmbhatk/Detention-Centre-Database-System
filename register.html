<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="layout/styles/register.css" rel="stylesheet" type="text/css" media="all">
    <title>Register</title>
</head>
<body>
    <div id="login" class="login-form-container register">
        <header>REGISTER</header>
        <fieldset>
          <div class="input-wrapper">
            <input type="text" placeholder="First name" id="fname" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Last name" id="lname" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Officer ID" id="OID" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Title" id="title" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Status" id="status" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Phone number" id="phone" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Salary" id="salary" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Username" id="uname" required/>
          </div>
          <div class="input-wrapper">
            <input type="password" placeholder="password" id="password" required/>
          </div>
          <button id="continue" type="button" onclick="register();">Register</button>
        </fieldset>
      </div>
    <script src="layout/scripts/register.js"></script>
</body>
</html>
