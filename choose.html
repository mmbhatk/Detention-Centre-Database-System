<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
    font-family: Arial;
    color: white;
}

.split {
    height: 100%;
    width: 33%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
}
.button {
    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;
    outline:none;
    vertical-align: bottom;
}
a { color: inherit; 
    text-decoration: none;} 

.left {
    left: 0;
    background-color: #272e38;
}

.center {
    left: 33%;
    background-color: rgb(27, 63, 163);
}

.right {
    right: 0;
    background-color: white;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    display: table;
}

.centered img {
    width: 150px;
    border-radius: 20%;
}
</style>
</head>
<body>
    <div class="split left">
        <div class="centered">
          <button class="button" id="database"><a href="db.html"><img src="./images/demo/database.jpg" alt="Avatar woman"></button>
          <h2>Browse Database</h2></a>
        </div>
      </div>
      <div class="split center">
          <div class="centered">
            <button class="button" id="prisoner"><a href="prisoner.html"><img src="./images/demo/handcuff.png" alt="Handcuff"></button>
            <h2>Add Prisoner</h2></a>
          </div>
        </div>
      <div class="split right">
        <div class="centered">
          <button class="button" id="warden"><a href="warden.html"><img src="./images/demo/warden.png" alt="Avatar man"></button>
          <h2 style="color: black;">Add Warden</h2></a>
        </div>
      </div>
     
</body>
</html> 

</body>
</html>
