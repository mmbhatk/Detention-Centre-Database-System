<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.25">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="layout/styles/signin.css" rel="stylesheet" type="text/css" media="all">
    <title>Sign In</title>
</head>
<body>
    <div id="login" class="login-form-container">
        <header>LOGIN</header>
        <fieldset>
          <div class="input-wrapper">
            <input type="text" placeholder="username" id="uname" required/>
          </div>
          <div class="input-wrapper">
            <input type="password" placeholder="password" id="password" required/>
          </div>
          <button id="continue" type="button" onclick="login();">Login</button>
        </fieldset>
      </div>
    <script src="layout/scripts/signin.js"></script>
</body>
</html>
