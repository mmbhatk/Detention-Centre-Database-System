<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="layout/styles/register.css" rel="stylesheet" type="text/css" media="all">
    <title>Register</title>
</head>
<body>
    <div id="login" class="login-form-container register">
        <header>Add Warden</header>
        <fieldset>
          <div class="input-wrapper">
            <input type="text" placeholder="Name" id="Name" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="WID" id="WID" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="OID" id="OID" required/>
          </div>
          <div class="input-wrapper">
            <input type="text" placeholder="Salary" id="salary" required/>
          </div>

          <button id="continue" type="button" onclick="register();">Add</button>
        </fieldset>
      </div>
    <script src="layout/scripts/warden.js"></script>
</body>
</html>
